{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- BS 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- OWN CSS -->
    <!-- <link rel="stylesheet" href='{% static "/css/registration.css" %}' /> -->
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="display-4 text-light text-center">Student Data Center
            <a href="/login_user" style="color: black; font-size: small; align-items: flex-end;"><button type="button"
                    class="btn btn-light">Logout</button></a><br>
        </h1>
        <form class="container" enctype='multipart/form-data' method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="project_name" id="project_name"
                    placeholder="project_name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Project Stage</label>
                <input type="text" class="form-control" name="project_stage" id="project_stage" placeholder="Project stage">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Project Description</label>
                <input type="text" class="form-control" name="project_desc" id="project_desc" placeholder="Project Description">
            </div>
    </div>

    {{request.user}}

    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-light" id='submitb' onclick="loader()" type="submit" role="status"
            aria-hidden="true" value="Submit">Submit</button>
    </div>

    </form>


    </div>
    <!-- JS FROM BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
